<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--My CSS style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form action="" name="form">
            <input type="text" name="display" id="" value="" class="form-control main-bar" placeholder="Please Give Inform...">
            <div class="button-area">
            
                <div class="line">
                    <input type="button" value="7" class="btn btn-primary" name="btn" onclick="calculate(this.value)">
                    <input type="button" value="8" class="btn btn-primary" name="btn" onclick="calculate(this.value)">
                    <input type="button" value="9" class="btn btn-primary" name="btn"onclick="calculate(this.value)">
                    <input type="button" value="+" class="btn btn-warning" name="btn"onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" value="4" class="btn btn-primary" name="btn"onclick="calculate(this.value)">
                    <input type="button" value="5" class="btn btn-primary" name="btn"onclick="calculate(this.value)">
                    <input type="button" value="6" class="btn btn-primary" name="btn"onclick="calculate(this.value)">
                    <input type="button" value="*" class="btn btn-warning" name="btn"onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" value="1" class="btn btn-primary" name="btn"onclick="calculate(this.value)">
                    <input type="button" value="2" class="btn btn-primary" name="btn"onclick="calculate(this.value)">
                    <input type="button" value="3" class="btn btn-primary" name="btn"onclick="calculate(this.value)">
                    <input type="button" value="-" class="btn btn-warning" name="btn"onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" value="0" class="btn btn-primary" name="btn"onclick="calculate(this.value)">
                    <input type="button" value="00" class="btn btn-primary" name="btn"onclick="calculate(this.value)">
                    <input type="button" value="." class="btn btn-primary" name="btn"onclick="calculate(this.value)">
                    <input type="button" value="/" class="btn btn-warning" name="btn"onclick="calculate(this.value)">
                </div>
                <div class="last">
                    <input type="button" value="C" class="btn btn-warning last_btn" name="btn" onclick="display.value= null">
                    <input type="button" value="=" class="btn btn-warning last_btn" name="btn"  onclick="display.value=eval(display.value)">

                </div>
            </div>
        </form>
        <script>
            function calculate(num){
                form.display.value=form.display.value+num;

            }
        </script>
    </div>

    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
